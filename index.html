html,body{height:100%}

/* ===== èƒŒæ™¯ ===== */
.bg{
  position:fixed;inset:0;z-index:-2;
  background:
    radial-gradient(1200px 800px at 20% 15%, #1fb6ff33, transparent 60%),
    radial-gradient(900px 700px at 80% 80%, #4f7cff33, transparent 60%),
    linear-gradient(135deg,#021521,#003554,#004d74,#006494);
  animation: bgShift 18s ease-in-out infinite alternate;
}
@keyframes bgShift{to{filter:hue-rotate(18deg) saturate(1.1)}}
.bg::after{
  content:"";position:absolute;inset:-20%;
  background:repeating-linear-gradient(120deg,transparent 0 18px,rgba(255,255,255,.04) 18px 20px);
  opacity:.5;
  animation: waves 14s linear infinite;
}
@keyframes waves{to{transform:translateX(-120px)}}

/* ===== æ°”æ³¡ ===== */
.bubbles{position:fixed;inset:0;z-index:-1;pointer-events:none}

  position:absolute;bottom:-60px;width:8px;height:8px;border-radius:50%;
  background:rgba(180,230,255,.6);
  box-shadow:0 0 10px rgba(120,200,255,.9);
  animation: rise linear infinite;
}
@keyframes rise{to{transform:translateY(-110vh) scale(1.3);opacity:.2}}

  background:rgba(255,255,255,.08);

    0 30px 80px rgba(0,0,0,.7),

}

/* ===== å¯¼èˆª ===== */

  background:transparent;color:#fff;font-size:15px;cursor:pointer}
.nav button.active{background:rgba(255,255,255,.35);color:#00131f;font-weight:700}

.page{display:none}

/* ===== æ–‡æœ¬ ===== */

/* ===== æŒ‰é’® ===== */
.attackBtn{display:block;margin:30px auto 0;padding:16px 40px;font-size:20px;

/* ===== å…¥åœº ===== */
.intro{position:fixed;inset:0;display:grid;place-items:center;

.intro h1{font-size:42px;background:linear-gradient(90deg,#7afcff,#82b1ff,#7afcff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ===== â­â­â­ éŸ³ä¹åˆ—è¡¨é«˜çº§æ»šåŠ¨ â­â­â­ ===== */

<script>

/* é¡µé¢åˆ‡æ¢ */
function showPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));

  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));

}

/* æ°”æ³¡ */
const box=document.getElementById('bubbles');

/* è‡ªåŠ¨æ’­æ”¾ */

/* éŸ³ä¹è®¾ç½® */
const customBgm = document.getElementById('customBgm');

});

customBgm.addEventListener('play', ()=> audio.pause());

function toggleMusicSettings(){

}
